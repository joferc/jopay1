<!DOCTYPE htmI>

</head>
<body>
<title>XML Demonstration</title>
<h2>Displaying titles of CD Catalog</h2>
<button type = "button" onclick ="loadXMLDoc()"> Load XML File </button>
<p id = "demo"></p>
</body>
</html>

<script>
    function loadXMLDoc(){
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "cd_catalog.xml", true);
        xhttp.send();

        xhttp.onreadystatechange = function(){
            myFunction(this);
        };
    }

    function myFunction(xml){
        var receiver, idx, xmlDoc, txt;
        xmlDoc = xml.responseXML;
        txt = "";
        x = xmlDoc.getElementsByTagName("PRICE");
        y = xmlDoc.getElementsByTagName("TITLE");
        for (i = 0; i < y.length; i++) {
            if (x[i].childNodes[0].nodeValue < 10.00){
                txt += y[i].childNodes[0].nodeValue + "<br>";
            }
        }
        document.getElementById("demo").innerHTML = txt;
    }

    </script>
